{% extends 'base.html' %}

{% block title %}
    Blog
{% endblock title %}

{% block content %}

    <div class="container">
        <h1>Home page</h1>
        {% for article in articles %}
            <a href="{% url 'article_view' article.slug %}"  class="text-decoration-none text-primary">
                <article class="card m-3 h-100 shadow-sm">
                    <div class="card-body">
                        <h2>{{ article.title }}</h2>
                        <p class="card-text">
                            {{ article.content | slice:"500" }}
                        </p>
                        <p class="card-text">
                            Author: {{ article.author | title }}
                        </p>
                    </div>
                </article>
            </a>
        {% endfor %}
    </div>

{% endblock content %}
